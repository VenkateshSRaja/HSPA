<div class="card">
    <div class="card-body p-2">
        <div class="card-img-wrapper">
            <img *ngIf="property.Image" class="card-img-top" src="assets/images/{{property.Image}}.png">
            <img *ngIf="!property.Image" class="card-img-top" src="assets/images/house_default.jpg">
            <ul class="list-inline text-center member-icons animate">
                <li class="list-inline-item">
                    <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="far fa-edit"></i></button>
                </li>
                <li class="list-inline-item">
                    <button class="btn btn-primary"><i class="far fa-address-book"></i></button>
                </li>
            </ul>
        </div>
        <h1>Name: {{property.Name}}</h1>
        <h1>Type: {{property.Type}}</h1>
        <h3>Price: {{property.Price}}</h3>
    </div>
</div>
